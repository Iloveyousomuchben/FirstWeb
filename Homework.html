<body>

           <h2> REGISTRATION </h2>

        </p>
       <p>

       </p>

       </p>
            
            Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:

        </p>

        <br>

        </p>


    </form>
